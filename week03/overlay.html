<!DOCTYPE html>
<html lang="en"> <!--selects english as the default language-->
<head> 
    <meta charset="UTF-8"> <!--allows most types of fonts-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ensures the page ocupies the full width of the screen-->
    <title>Absolue Positioning</title> <!--page name that displays on tab-->
    <link rel="stylesheet" href="styles/overlay.css"> <!--links the styles css file to the html--> 
</head>
<body> <!--contains the content that will display on the,page-->
    <main>
        <h2>CSS Layout: Position Absolute</h2>
        <div class="herodiv"> <!--all content in this div will be styled arcording to "herodiv" class rules-->
            <img src="http://loremflickr.com/700/300/brazil" alt="Placeholder image" width="850" height="300"> <!--img element assigned with 
            image from external link to source file-->
            <section class="stats">
                <h3>Brazil</h3>
                <p>Language: <span id="lan">Portuguese</span></p>
                <p>Size: <span id="size">8.5m km<sup>2</up></span></p>
                <p>Visted?: <span id="visit">No</span></p>
            </section>
        </div>
    </main>
    <footer>Footer Content in Fixed Position with bottom set at 0 pixels.</footer>
</body>
</html>
